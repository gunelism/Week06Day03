<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.main{
		width: 900px;
		/*height: 500px;*/
		margin: 0 auto;
		/*background-color: red;*/
	}
	img{
		width: 900px;
		margin: 0 auto;
		height: 500px;
		overflow: hidden;
	}
	.txt{
		margin-top: -5px;
		/*padding: 10px;*/
		background-color: red;
		height: 50px;
		text-align: center;

	}
	button{
		padding: 10px 20px;
		background-color: orange;
	}
	input{
		width: 100%;
		height: 50px;
		text-align: center;
	}
	p{

		/*background-color: red;*/
		margin: 0;
	}

</style>
<body>

<script type="text/javascript">
	var mainDiv = document.createElement('div');
	mainDiv.setAttribute('class', 'main');
		document.body.appendChild(mainDiv);


	var imag = document.createElement('img');
	imag.setAttribute('src', 'image/01.jpg')
		mainDiv.appendChild(imag);


	var textimg = document.createElement('div');
	textimg.setAttribute('class', 'txt');
		mainDiv.appendChild(textimg);


	var metn = document.createElement('p');
		mainDiv.appendChild(metn);

	var input1 = document.createElement('input');
		mainDiv.appendChild(input1);

	var butt = document.createElement('button'); 
	butt.setAttribute('onclick', 'addtext()');
	var buttext = document.createTextNode('Click to add');
		butt.appendChild(buttext);
		mainDiv.appendChild(butt);

	var input2 = document.createElement('input');
		mainDiv.appendChild(input2);

	var butt2 = document.createElement('button');
	butt2.setAttribute('onclick', 'addimg()');
	var buttext2 = document.createTextNode('Click to add');
		butt2.appendChild(buttext2);
		mainDiv.appendChild(butt2);

	
	function addtext(){
		document.getElementsByClassName('txt')[0].innerHTML=document.getElementsByTagName('input')[0].value;
	}


	function addimg(){
		document.getElementsByTagName('img')[0].src=document.getElementsByTagName('input')[1].value;
	}

</script>

</body>
</html>
