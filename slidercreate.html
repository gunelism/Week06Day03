<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.main{
		width: 900px;
		margin: 0 auto;
	}
	 img{
	 	height: 600px;
	 	overflow: hidden;
		width: 100%;
	}
	/*.words{
		padding-top: 0;
		width: 900px;
		height: 80px;
		background-color: lightgrey;
	}*/
	p{
		padding-top: 0px;
		margin-top: 0px;
		background-color: lightgrey;
		height: 50px;
	}
	button{
		padding: 10px 20px;
	}
	button:first-child{
		float:left;
	}
	button:last-child{
		float:right;
	}
</style>
<body>

<script type="text/javascript">
	var divMain = document.createElement('div');
	document.body.appendChild(divMain);
	divMain.setAttribute('class', 'main');

	var imag = document.createElement('img');
	divMain.appendChild(imag);
	imag.setAttribute('src', 'image/01.jpg');

	var textfield = document.createElement('p');
		divMain.appendChild(textfield);
	// textfield.setAttribute('name', value)

	var btn1 = document.createElement('button');
	btn1.setAttribute('onclick', 'prev()');
			var buttext = document.createTextNode('preview');
			btn1.appendChild(buttext);
		divMain.appendChild(btn1);		

	var btn2 = document.createElement('button');
			var buttext = document.createTextNode('next');
			btn2.appendChild(buttext);
		divMain.appendChild(btn2);		
	btn2.setAttribute('onclick', 'next()');


	imgArr=['image/01.jpg','image/02.jpg','image/03.jpg'];
	textArr=['image 01','image 02','image 03'];

	var image = document.getElementsByTagName('img')[0];
	var txt = document.getElementsByTagName('p')[0];

	txt.innerHTML = textArr[0];

	var count=0;
	 function next(){
	 	count++;
	 	if(count==imgArr.length){
	 		count=0;
	 	}
	 	image.src=imgArr[count];
	 	txt.innerHTML=textArr[count];
	 	
	 }

	 function prev(){
	 	count--;
	 	if(count<0){
	 		count=imgArr.length-1;
	 	}
	 	image.src=imgArr[count];
	 	txt.innerHTML=textArr[count];
	 }

</script>

</body>
</html>
